<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina — Personal Productivity Hub</title>
    <style>
        /* ═══════════════════════════════════════════════════════════════
        UX PHILOSOPHY: LUMINA (v3.0 - Elite Production Build)
        ═══════════════════════════════════════════════════════════════

        Lumina is designed around the principle of "calm focus through elegant motion."
        Every interaction is intentional—animations guide rather than distract, creating
        a fluid sense of control. The smoke-like background evokes depth without imposing,
        while neon accents provide moments of delight. The interface breathes with the user,
        adapting to their cognitive state through light/dark modes. Data flows seamlessly
        between sections, reinforcing the holistic nature of personal productivity.
        This is not just a tool—it's a digital sanctuary for organized thought.
        */

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Color Palette: Neon Orange to Yellow flow, Enhanced Grey Backgrounds */
            --bg-primary: #2B2B2B;
            --bg-secondary: #3A3A3A;
            --bg-tertiary: #4A4A4A;
            --text-primary: #F0F0F0;
            --text-secondary: #A0A0A0;
            --accent-orange: #FF4500;
            --accent-orange-light: #FF8C00;
            --accent-yellow: #FFF800;
            --shadow: rgba(0, 0, 0, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-shadow: rgba(255, 69, 0, 0.3);
            --neon-shadow-light: rgba(255, 69, 0, 0.2);
            --gradient-primary: linear-gradient(135deg, var(--accent-orange), var(--accent-orange-light), var(--accent-yellow));
            --gradient-progress: linear-gradient(90deg, var(--accent-orange), var(--accent-orange-light), var(--accent-yellow));
        }

        [data-theme="light"] {
            --bg-primary: #E8E8E8;
            --bg-secondary: #F2F2F2;
            --bg-tertiary: #FAFAFA;
            --text-primary: #1C1C1C;
            --text-secondary: #666666;
            --shadow: rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(0, 0, 0, 0.08);
            --neon-shadow: rgba(255, 69, 0, 0.2);
            --neon-shadow-light: rgba(255, 69, 0, 0.1);
        }

        [data-theme="light"] .smoke-orb:nth-child(1),
        [data-theme="light"] .smoke-orb:nth-child(2),
        [data-theme="light"] .smoke-orb:nth-child(3) {
            opacity: 0.08;
        }

        [data-theme="light"] .smoke-orb:nth-child(4) {
            opacity: 0.05;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: background 0.4s ease, color 0.4s ease;
            min-height: 100vh;
            position: relative;
        }

        /* Animated Smoke Background - SLOWER (60s), BRIGHTER Greys */
        .smoke-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .smoke-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.15;
            animation: float 60s infinite ease-in-out;
        }

        .smoke-orb:nth-child(1) {
            width: 550px;
            height: 550px;
            background: radial-gradient(circle, #858585, transparent);
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .smoke-orb:nth-child(2) {
            width: 650px;
            height: 650px;
            background: radial-gradient(circle, #959595, transparent);
            bottom: -200px;
            right: -200px;
            animation-delay: -20s;
        }

        .smoke-orb:nth-child(3) {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #A0A0A0, transparent);
            top: 50%;
            left: 50%;
            animation-delay: -40s;
        }

        .smoke-orb:nth-child(4) {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-orange), transparent);
            top: 60%;
            right: 20%;
            opacity: 0.08;
            animation-delay: -30s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(80px, -60px) scale(1.1);
            }
            66% {
                transform: translate(-40px, 40px) scale(0.9);
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            user-select: none;
        }

        .menu-icon {
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .menu-icon:hover {
            transform: scale(1.1);
        }

        .lang-switcher {
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 8px 16px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            outline: none;
        }

        .lang-switcher:hover {
            box-shadow: 0 0 20px var(--neon-shadow);
            border-color: var(--accent-orange);
        }

        /* Side Menu */
        .side-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: var(--bg-secondary);
            border-right: 1px solid var(--glass-border);
            z-index: 200;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 80px 24px 24px;
            box-shadow: 4px 0 20px var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .side-menu.open {
            left: 0;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 150;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .menu-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .menu-section {
            margin-bottom: 32px;
        }
        
        .menu-section[data-section="data"] {
            margin-top: auto;
            margin-bottom: 0;
        }

        .menu-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .menu-item {
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item:hover {
            background: var(--bg-tertiary);
            transform: translateX(4px);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            box-shadow: 0 0 20px var(--neon-shadow-light);
        }

        .toggle-switch {
            width: 48px;
            height: 24px;
            background: var(--bg-primary);
            border-radius: 12px;
            position: relative;
            transition: background 0.3s ease;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: var(--gradient-primary);
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        [data-theme="dark"] .toggle-switch::after {
            transform: translateX(24px);
        }

        .clear-data-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #FF6B6B, #FF5252);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-data-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            padding: 80px 24px 100px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 24px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 1px rgba(255, 69, 0, 0.1);
        }

        /* Dashboard */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
            border-color: var(--accent-orange);
            background: var(--bg-tertiary);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Quick Note Container */
        .quick-note-container {
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .quick-note-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .quick-note-textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .quick-note-textarea:focus {
            outline: none;
            border-color: var(--accent-orange);
            box-shadow: 0 0 0 3px var(--neon-shadow-light);
        }

        .quick-add-note-btn {
            padding: 10px 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-end;
            min-width: 100px;
        }

        .quick-add-note-btn:hover {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
            transform: translateY(-1px);
            box-shadow: 0 2px 12px var(--neon-shadow-light);
        }

        /* Tasks Page */
        .task-input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            padding: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .task-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--accent-orange);
            box-shadow: 0 0 0 3px var(--neon-shadow-light);
        }

        .task-category-select {
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .task-category-select:focus {
            outline: none;
            border-color: var(--accent-orange);
        }

        .add-task-btn {
            padding: 12px 24px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--neon-shadow);
        }

        /* Progress Bar */
        .progress-bar-container {
            margin-bottom: 24px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-progress);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        /* Task List */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .task-item:hover {
            transform: translateX(6px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-color: var(--accent-orange);
            background: var(--bg-tertiary);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--accent-orange);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .task-checkbox:hover {
            transform: scale(1.1);
        }

        .task-checkbox.checked {
            background: var(--accent-orange);
        }

        .task-checkbox.checked::after {
            content: '✓';
            color: white;
            font-size: 16px;
            font-weight: 700;
        }

        .task-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .task-text {
            font-size: 15px;
            color: var(--text-primary);
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
        }

        .task-category-badge {
            padding: 4px 12px;
            background: var(--gradient-primary);
            color: white;
            font-size: 12px;
            font-weight: 600;
            border-radius: 12px;
        }

        .task-delete {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            transition: all 0.3s ease;
        }

        .task-delete:hover {
            color: #FF5252;
            transform: scale(1.1);
        }

        /* Notes Page */
        .note-input-area {
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .note-textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .note-textarea:focus {
            outline: none;
            border-color: var(--accent-orange);
            box-shadow: 0 0 0 3px var(--neon-shadow-light);
        }

        .note-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .note-tag-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .note-tag-input:focus {
            outline: none;
            border-color: var(--accent-orange);
        }

        .add-note-btn {
            padding: 12px 24px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--neon-shadow);
        }

        /* Notes Grid */
        .notes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .note-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
            border-color: var(--accent-orange);
            background: var(--bg-tertiary);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .note-tag {
            padding: 4px 12px;
            background: var(--gradient-primary);
            color: white;
            font-size: 12px;
            font-weight: 600;
            border-radius: 12px;
        }

        .note-delete {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            transition: all 0.3s ease;
        }

        .note-delete:hover {
            color: #FF5252;
            transform: scale(1.1);
        }

        .note-content {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-primary);
            margin-bottom: 12px;
            flex-grow: 1;
        }

        .note-date {
            margin-top: 16px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 24px;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            padding: 12px 24px;
            border-radius: 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 40px;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: 2px;
            transition: transform 0.3s ease;
        }

        .nav-item.active::before {
            transform: translateX(-50%) scaleX(1);
        }

        .nav-item:hover {
            background: var(--bg-secondary);
        }

        .nav-icon {
            width: 28px;
            height: 28px;
            transition: all 0.3s ease;
        }

        .nav-item.active .nav-icon {
            filter: drop-shadow(0 0 8px var(--accent-orange));
        }

        .nav-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .nav-item.active .nav-label {
            color: var(--accent-orange);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 70px 16px 100px;
            }

            .page-title {
                font-size: 24px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .notes-list {
                grid-template-columns: 1fr;
            }

            .nav-item {
                padding: 8px 12px;
                flex: 1;
            }

            .nav-label {
                font-size: 10px;
            }
            
            .task-input-container {
                flex-direction: column;
                padding: 12px;
            }
            
            .add-task-btn {
                width: 100%;
            }
            
            .note-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .add-note-btn {
                width: 100%;
            }

            .logo-text {

        function applyTranslations(lang) {
            const t = translations[lang];
            if (!t) return;

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                const value = getTranslation(t, key);
                if (value) el.textContent = value;
            });

            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                const value = getTranslation(t, key);
                if (value) el.placeholder = value;
            });

            // Update task category options
            dom.taskCategory.querySelectorAll('option').forEach(option => {
                const key = option.getAttribute('data-i18n');
                if (key) {
                    const value = getTranslation(t, key);
                    if (value) option.textContent = value;
                }
            });
            
            // Re-render to update category badges
            renderTasks();
        }
        
        function getTranslation(t, key) {
            try {
                return key.split('.').reduce((obj, k) => obj[k], t);
            } catch (e) {
                console.warn(`Translation key not found: ${key}`);
                return null;
            }
        }

        function addTask() {
            const text = dom.taskInput.value.trim();
            const category = dom.taskCategory.value;

            if (!text) return;

            const task = {
                id: Date.now(),
                text: text,
                category: category,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(task);
            saveTasks();
            renderTasks();
            updateDashboard();
            dom.taskInput.value = '';
            dom.taskInput.focus();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
                updateDashboard();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            
            const taskEl = dom.taskList.querySelector(`.task-item[data-id="${id}"]`);
            if (taskEl) {

                    updateProgress();

            updateDashboard();

                        <span class="task-category-badge">${categoryText}</span>
                    </div>
                    <button class="task-delete">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                `;
                dom.taskList.appendChild(taskEl);
            });

            updateProgress();
        }

        function updateProgress() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

            dom.progressFill.style.width = percentage + '%';
            dom.progressText.textContent = percentage + '%';
        }

        // ═══════════════════════════════════════════════════════════════
        // NOTES
        // ═══════════════════════════════════════════════════════════════
        function addNote() {
            const content = dom.noteTextarea.value.trim();
            const tag = dom.noteTag.value.trim() || 'general';

            if (!content) return;

            const note = {
                id: Date.now(),
                content: content,
                tag: tag,
                createdAt: new Date().toISOString()
            };

            notes.push(note);
            saveNotes();
            renderNotes();
            updateDashboard();
            dom.noteTextarea.value = '';
            dom.noteTag.value = '';
            dom.noteTextarea.focus();
        }
        
        function addQuickNote() {
            const content = dom.quickNoteTextarea.value.trim();
            if (!content) return;
            
            const tag = getTranslation(translations[currentLang], 'notes.quickTag') || 'Quick Note';
            
            const note = {
                id: Date.now(),
                content: content,
                tag: tag,
                createdAt: new Date().toISOString()
            };
            
            notes.push(note);
            saveNotes();
            updateDashboard();
            dom.quickNoteTextarea.value = '';
            
            // Visual feedback
            const originalText = dom.quickAddNoteBtn.textContent;
            dom.quickAddNoteBtn.textContent = '✓';
            setTimeout(() => {
                dom.quickAddNoteBtn.textContent = originalText;
            }, 1000);
            
            // If on notes page, re-render
            if (document.getElementById('notesPage').classList.contains('active')) {
                renderNotes();
            }
        }

        function deleteNote(id) {
            notes = notes.filter(n => n.id !== id);
            saveNotes();
            
            const noteEl = dom.notesList.querySelector(`.note-card[data-id="${id}"]`);
            if (noteEl) {
                noteEl.style.animation = "fadeOut 0.3s ease forwards";
                setTimeout(() => {
                    noteEl.remove();
                }, 300);
            }
            
            updateDashboard();
        }

        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function renderNotes() {
            dom.notesList.innerHTML = '';

            notes.forEach(note => {
                const noteEl = document.createElement('div');
                noteEl.className = 'note-card';
                noteEl.dataset.id = note.id;
                const date = new Date(note.createdAt).toLocaleDateString();
                
                noteEl.innerHTML = `
                    <div class="note-header">
                        <span class="note-tag">${escapeHtml(note.tag)}</span>
                        <button class="note-delete">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="note-content">${escapeHtml(note.content).replace(/\n/g, '<br>')}</div>
                    <div class="note-date">${date}</div>
                `;
                dom.notesList.appendChild(noteEl);
            });
        }

        // ═══════════════════════════════════════════════════════════════
        // DASHBOARD
        // ═══════════════════════════════════════════════════════════════
        function updateDashboard() {
            const completedTasks = tasks.filter(t => t.completed).length;
            const activeTasks = tasks.filter(t => !t.completed).length;
            const totalNotes = notes.length;
            const productivity = tasks.length > 0 ? Math.round((completedTasks / tasks.length) * 100) : 0;

            animateCounter(dom.completedTasksStat, completedTasks);
            animateCounter(dom.activeTasksStat, activeTasks);
            animateCounter(dom.totalNotesStat, totalNotes);
            dom.productivityStat.textContent = productivity + '%';
        }

        function animateCounter(element, targetValue) {
            const currentValue = parseInt(element.textContent) || 0;
            if (currentValue === targetValue) return;

            const duration = 500;
            const startTime = Date.now();

            function easeOutCubic(t) {
                return 1 - Math.pow(1 - t, 3);
            }

            function update() {
                const elapsedTime = Date.now() - startTime;
                const progress = Math.min(elapsedTime / duration, 1);
                const easedProgress = easeOutCubic(progress);

                const value = Math.round(currentValue + (targetValue - currentValue) * easedProgress);
                element.textContent = value;

                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    element.textContent = targetValue;
                }
            }

            requestAnimationFrame(update);
        }

        // ═══════════════════════════════════════════════════════════════
        // UTILITY FUNCTIONS
        // ═══════════════════════════════════════════════════════════════
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add animations dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOut {
                to {
                    opacity: 0;
                    transform: translateX(50px);
                    height: 0;
                    padding: 0;
                    margin-bottom: 0;
                }
            }
            @keyframes fadeOut {
                to {
                    opacity: 0;
                    transform: scale(0.9);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
